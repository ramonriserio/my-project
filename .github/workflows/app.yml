name: Docker Workflow

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'src/**'
      - Dockerfile
      - 'infra/**'   # Garante redeploy se infra mudar

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/projeto-node-app:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/projeto-node-app:latest

      - name: âœ… Done
        run: echo "Image pushed to Docker Hub!"

      - name: Download Public IP Artifact
        uses: actions/download-artifact@v4
        with:
          name: public_ip

      - name: Read Public IP
        id: read_ip
        run: |
          PUBLIC_IP=$(cat public_ip.txt)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.read_ip.outputs.public_ip}}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "===== DOCKER DEPLOY ====="
            docker pull ${{ secrets.DOCKER_USERNAME }}/projeto-node-app:latest
            docker stop myapp || true && docker rm myapp || true
            docker run -d --name myapp -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/projeto-node-app:latest