name: "PROD DEPLOY"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    with:
      environment: prod
      aws-assume-role-arn: "arn:aws:iam::368453405930:role/projeto-node-ec2-vpc"
      aws-region: "us-east-1"
      aws-statefile-s3-bucket: "ramonriserio-us-east-1-terraform-statefile"
      aws-lock-dynamodb-table: "ramonriserio-us-east-1-terraform-lock"